<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
      >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="body">
    <div data-qa="card" class="card">
      <img
        class="card-image"
        src="/images/imac.jpeg"
        alt="imac"
      >
      <div class="card-information">
        <paragraph class="description">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</paragraph>
        <paragraph class="code">Product code: 195434</paragraph>

        <div class="review">
          <div class="stars stars--4">
            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>

            <div class="stars__star"></div>
          </div>

          <paragraph class="review-number">Reviews: 5</paragraph>
        </div>

        <div class="price">
          <paragraph class="price-tag">Price:</paragraph>

          <paragraph class="price-amount">$2,199</paragraph>
        </div>

      </div>
      <a
        href="#"
        class="card-buy-button"
        data-qa="hover"
      >
        buy
      </a>
    </div>
  </body>
</html>
